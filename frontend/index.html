<!DOCTYPE html>
<html>
<head>
    <title>ChatMCA</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #chatBox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        #userInput { width: 80%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>

<h2>ChatMCA</h2>

<div id="chatBox"></div>

<input id="userInput" placeholder="Type your message..." />
<button onclick="sendMessage()">Send</button>

<script>
async function sendMessage() {
    const userInput = document.getElementById("userInput").value;
    const messageDiv = document.getElementById("chatBox");

    // Show user message
    messageDiv.innerHTML += `<p><b>You:</b> ${userInput}</p>`;

    // Send message to backend
    const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            messages: [
                { role: "user", text: userInput }
            ]
        })
    });

    const data = await response.json();

    // Show clean AI reply (important update)
    messageDiv.innerHTML += `<p><b>Gemini:</b> ${data.reply}</p>`;

    document.getElementById("userInput").value = "";
}
</script>


</body>
</html>
